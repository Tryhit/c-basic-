<!DOCTYPE html>
<html>
<head>
  <title>Sign In with Options</title>
  <style>
    body {font-family:Arial;background:#f2f2f2;display:flex;justify-content:center;align-items:center;height:100vh;}
    .card {background:#fff;padding:30px;width:320px;border-radius:8px;box-shadow:0 6px 12px rgba(0,0,0,0.2);}
    input {width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:5px;}
    .options {display:flex;justify-content:space-between;align-items:center;font-size:14px;}
    button {width:100%;padding:12px;background:#28a745;color:white;border:none;border-radius:6px;}
    button:hover {background:#218838;}
  </style>
</head>
<body>
  <div class="card">
    <h2>Sign In</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
